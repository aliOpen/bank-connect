<mat-toolbar class="flex justify-between sticky-header !pl-0">
  <div class="icici-logo-color h-full flex justify-center">
    <div class="icici-logo sticky-header">
      <img
        src="https://open-frontend-bucket.s3.amazonaws.com/open-money/logo/open_bankonnect_logo_2.0.png"
        alt="powered by icici logo"
      />
    </div>
  </div>
  <!-- This is for the toggle of the dashboard uncomment it after the UI is completed -->
  <!-- <div class="sidenav-toggle">
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon fontIcon="menu"></mat-icon>
    </button>
  </div> -->

  <div class="flex space-x-3">
    <div>
      <button
        class="bg-red-700 text-white py-2 px-2 rounded-full text-sm font-mono"
      >
        Request For Demo
      </button>
    </div>
    <div>
      <button
        class="border border-orange-400 text-orange-400 py-2 px-2 inline-flex items-center rounded-full text-sm font-mono"
      >
        <svg
          class="fill-current w-4 h-4 mr-2"
          xmlns="https://app.bankonnect.co/assets/mat-icons/quick_access.svg"
          viewBox="0 0 20 20"
        >
          <path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z" />
        </svg>
        QUICK ACCESS
      </button>
    </div>
    <div class="flex space-x-3">
      <div>
        <button>
          <img
            src="https://app.bankonnect.co/assets/mat-icons/phone-book.svg"
            alt="vendor & customers logo"
          />
        </button>
      </div>
      <div>
        <button>
          <img
            src="https://app.bankonnect.co/assets/mat-icons/notification.svg"
            alt="notification logo"
          />
        </button>
      </div>
    </div>

    <div class="avatar flex relative">
      <div class="avatar-img">
        <button mat-button [matMenuTriggerFor]="menu">
          <!-- <mat-icon fontIcon="account_circle"></mat-icon> -->

          <img
            class="w-10 rounded-full relative"
            src="https://app.bankonnect.co/assets/images/avatar-male.png"
            alt="Avatar_img"
          />
        </button>
        <img
          class="absolute bottom-0 right-1 z-10"
          src="https://app.bankonnect.co/assets/mat-icons/ac_arrow.svg"
          alt="arrow"
        />
      </div>
      <mat-menu #menu="matMenu">
        <div>
          <button mat-menu-item>Request For Demo</button>
          <button mat-menu-item>Team</button>
          <button mat-menu-item>Subscriptions</button>
          <button mat-menu-item>Referrals</button>
          <button mat-menu-item>Settings</button>
          <hr />
        </div>
        <div>
          <button mat-menu-item>Blog</button>
          <button mat-menu-item>Feedback</button>
          <button mat-menu-item>Help</button>
          <button mat-menu-item>Terms & Conditions</button>
          <button mat-menu-item>Privacy</button>
          <button mat-menu-item>App Version v4.22.115</button>
          <hr />
        </div>
        <div>
          <hr />
          <button mat-menu-item>Logout</button>
        </div>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>

        </li>
        <li>
          <button class="flex p-5">

          " /></span

          </button>
        </li>
        <li>
          <button class="flex p-5">
            <span>
              <img

                alt="*"
            /></span>
            Banking
          </button>
        </li>
        <li>
          <button class="flex p-5">
            <span>
              <img

          </button>
        </li>
        <li>
          <button class="flex p-5">
            <span>
              <img

          </button>
        </li>
        <li>

        <div>

  </mat-sidenav>
  <mat-sidenav-content> </mat-sidenav-content>
</mat-sidenav-container>
