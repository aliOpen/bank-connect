<form
  class="shadow-md h-screen body-color"
  x
  [formGroup]="loginPageForm"
  (ngSubmit)="onSubmit()"
>
  <div class="">
    <div class="">
      <mat-toolbar class="header-color">
        <div class="icici-logo w-40 ml-8">
          <img
            src="https://open-frontend-bucket.s3.amazonaws.com/open-money/logo/open_bankonnect_logo_2.0.png"
            alt="powered by icici logo"
          />
        </div>
      </mat-toolbar>
    </div>
    <!-- background animation imge -->
    <div>
      <div class="flex justify-center items-center">
        <div class="relative w-full h-full">
          <img
            class="bg-img-animation-1 absolute top-1/2 left-1/2 -translate-x-1/2"
            src="https://app.bankonnect.co/assets/images/oval/back.svg"
            alt="bg-1"
          />
          <img
            class="bg-img-animation-2 absolute top-1/2 left-1/2 -translate-x-1/2"
            src="https://app.bankonnect.co/assets/images/oval/middle.svg"
            alt="bg-2"
          />
          <img
            class="bg-img-animation-3 absolute top-1/2 left-1/2 -translate-x-1/2"
            src="https://app.bankonnect.co/assets/images/oval/front.svg"
            alt="bg-3"
          />
        </div>
      </div>
      <!-- Card Session -->
      <div
        class="bg-white mx-auto p-10 mt-16 z-99 relative"
        style="width: 450px"
      >
        <div class="w-96 mt-30 z-99">
          <p class="text-3xl text-left pb-1">Log in</p>
          <p class="text-left pb-2">Get ready to ace business banking ðŸ˜Ž</p>

          <div>
            <mat-form-field class="w-full pt-2 text-left">
              <mat-label class="text-base"
                >Your Email or Mobile Number</mat-label
              >
              <input
                class="appearance-none"
                type="email"
                matInput
                formControlName="username"
              />
              <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              <!-- <mat-error> Please enter a valid email address </mat-error>
      <mat-error> Email is <strong>required</strong> </mat-error> -->
            </mat-form-field>

            <mat-form-field class="w-full pt-10">
              <mat-label class="">Enter Password</mat-label>
              <div class="flex">
                <input
                  type="password"
                  matInput
                  formControlName="pass"
                  [type]="showPassword ? 'text' : 'password'"
                  [ngModel]="password"
                />
                <button (click)="toggleShowPassword()" type="button">
                  <mat-icon *ngIf="!showPassword"> visibility_off</mat-icon>
                  <mat-icon *ngIf="showPassword"> visibility</mat-icon>
                </button>
              </div>

              <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              <!-- <mat-error> Please enter a valid email address </mat-error>
      <mat-error> Email is <strong>required</strong> </mat-error> -->
            </mat-form-field>
          </div>
          <div class="text-right text-sm pb-5">
            <a class="text-orange-400" href="https://www.w3schools.com"
              >Forgot Password</a
            >
          </div>

          <p>
            <button
              class="bg-orange-400 hover:bg-orange-500 text-white font-bold py-2 px-4 rounded-full w-36 h-14"
              type="submit"
            >
              <div *ngIf="showLoader">Loading...</div>
              <div *ngIf="!showLoader">LOGIN</div>
            </button>
          </p>
          <div>
            <p class="pt-2 text-xs">
              Protected by reCAPTCHA. Google
              <a
                href="https://policies.google.com/privacy"
                class="text-orange-300"
                >Privacy Policy
              </a>
              &<a
                href="https://policies.google.com/terms"
                class="text-orange-300"
                >Terms of Service apply.
              </a>
            </p>
          </div>
          <div class="pb-5">
            New User? <a class="text-orange-300">Sign Up</a>
          </div>
          <!-- <div class="text-between-line text-xs mb-4 text-slate-500">OR</div>
          <div class="h-10 border border-gray-300 flex">
            <a href="https://imgbb.com/ "
              ><img
                class="w-8 mt-1 ml-2 h-auto"
                src="https://i.ibb.co/2vVpXCc/google-logo-png-google-logos-vector-eps-cdr-svg-download-10.png"
                alt="google-logo"
            /></a>
            <span class="ml-24 mt-2">Sign in with Google</span>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</form>
