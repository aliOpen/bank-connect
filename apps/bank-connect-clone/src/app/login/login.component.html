<form
  class="shadow-md h-screen body-color !pb-40"
  x
  [formGroup]="loginPageForm"
  (ngSubmit)="onSubmit()"
>
  <div class="">
    <div class="">
      <mat-toolbar class="header-color">
        <div class="icici-logo w-40 ml-8">
          <img
            src="https://open-frontend-bucket.s3.amazonaws.com/open-money/logo/open_bankonnect_logo_2.0.png"
            alt="powered by icici logo"
          />
        </div>
      </mat-toolbar>
    </div>
    <!-- background animation imge -->
    <div>
      <div class="flex justify-center items-center">
        <div class="relative w-full h-full">
          <img
            class="bg-img-animation-1 absolute top-1/2 left-1/2 -translate-x-1/2"
            src="https://app.bankonnect.co/assets/images/oval/back.svg"
            alt="bg-animation-1"
          />
          <img
            class="bg-img-animation-2 absolute top-1/2 left-1/2 -translate-x-1/2"
            src="https://app.bankonnect.co/assets/images/oval/middle.svg"
            alt="bg-animation-2"
          />
          <img
            class="bg-img-animation-3 absolute top-1/2 left-1/2 -translate-x-1/2"
            src="https://app.bankonnect.co/assets/images/oval/front.svg"
            alt="bg-animation-3"
          />
        </div>
      </div>
      <!-- Card Session -->
      <div
        class="bg-white mx-auto p-12 mt-16 z-99 relative"
        style="width: 450px"
      >
        <div class="w-96 mt-30 z-99">
          <p class="text-3xl text-left pb-2 font-light">Log in</p>
          <p class="text-left pb-2 font-light">
            Get ready to ace business banking ðŸ˜Ž
          </p>

          <div>
            <mat-form-field class="w-full pt-4 text-left">
              <mat-label class="text-base"
                >Your Email or Mobile Number</mat-label
              >
              <input
                class="appearance-none"
                type="email"
                matInput
                formControlName="username"
              />
              <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              <!-- <mat-error> Please enter a valid email address </mat-error>
      <mat-error> Email is <strong>required</strong> </mat-error> -->
            </mat-form-field>

            <mat-form-field class="w-full pt-5">
              <mat-label class="">Enter Password</mat-label>
              <div class="flex">
                <input
                  type="password"
                  matInput
                  formControlName="pass"
                  [type]="showPassword ? 'text' : 'password'"
                  [ngModel]="password"
                />
                <button (click)="toggleShowPassword()" type="button">
                  <mat-icon *ngIf="!showPassword"> visibility_off</mat-icon>
                  <mat-icon *ngIf="showPassword"> visibility</mat-icon>
                </button>
              </div>

              <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
              <!-- <mat-error> Please enter a valid email address </mat-error>
      <mat-error> Email is <strong>required</strong> </mat-error> -->
            </mat-form-field>
          </div>
          <div class="text-right text-sm pb-5">
            <a class="text-orange-400" href="https://www.w3schools.com"
              >Forgot Password</a
            >
          </div>

          <p>
            <button
              class="bg-orange-400 text-white font-bold py-2 px-4 rounded-full w-36 h-14"
              type="submit"
              [disabled]="showLoader"
            >
              <div *ngIf="showLoader">
                <svg
                  class="animate-spin h-8 w-6 mx-auto text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                  ></path>
                </svg>
              </div>
              <div *ngIf="!showLoader" class="font-normal">LOGIN</div>
            </button>
          </p>
          <div>
            <p class="pt-2 text-xs">
              Protected by reCAPTCHA. Google
              <a
                href="https://policies.google.com/privacy"
                class="text-orange-400"
                >Privacy Policy
              </a>
              &
              <a
                href="https://policies.google.com/terms"
                class="text-orange-400"
                >Terms of Service apply.
              </a>
            </p>
          </div>
          <div class="pb-5">
            New User? <a class="text-orange-400">Sign Up</a>
          </div>
          <!-- <div class="flex justify-center items-center bg-gray-900 h-screen">
            <div
              class="first-circle bg-white flex space-x-3 p-2 rounded-full justify-center items-center animate-pulse"
            ></div>
            <div
              class="second-circle bg-white flex space-x-3 p-2 rounded-full justify-center items-center animate-pulse"
            ></div>
            <div
              class="thrd-circle bg-white flex space-x-3 p-2 rounded-full justify-center items-center animate-pulse"
            ></div>
          </div> -->
          <div class="text-between-line text-xs mb-4 text-slate-500">OR</div>
          <div class="h-9 border border-gray-300 flex">
            <a href="https://imgbb.com/ "
              ><img
                class="w-8 mt-1 ml-2 h-auto"
                src="https://i.ibb.co/2vVpXCc/google-logo-png-google-logos-vector-eps-cdr-svg-download-10.png"
                alt="google-logo"
            /></a>
            <span class="ml-24 mt-2">Sign in with Google</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
